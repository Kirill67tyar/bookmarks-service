{% extends "base.html" %}
{% block title %}Bookmarks :: Log-in{% endblock %}

{% block content %}
<h1>Log-in</h1>
<p>Please, use the following form for log-in</p>
<form action="" method="POST">
    {{form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
</form>
<div class="social">
    <ul>
        <li class="facebook">
            <a href="{% url 'social:begin' 'facebook' %}">Signin with Facebook</a>
        </li>
    </ul>
    <ul>
        <li class="google">
            <a href="{% url 'social:begin' 'google-oauth2' %}">Signin with Google</a>
        </li>
    </ul>
</div>
{% endblock %}
